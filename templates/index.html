<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>TESTE</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(window).on('load', function(){
            var selectorPage = $(".page");

            selectorPage.map(function(key, value) {
                $(".page." + (key+1)).height($(".page." + (key + 1) + " div").last()[0].offsetTop + 200);
                $(".page." + (key + 1)).css({ position: "relative"});
            })
        });
    </script>
</head>
<body>
<div class="content">
    TEMPO DE EXECUÃ‡AO : {{ time }}
    <div class="row">
        {% for a in content %}
            <div class="page {{a}}" style="width: 100%">
                {% for key in content[a] %}
                    <div class="text-center" style="width:{{ key[1] }}vw; height:{{ key[2] }}%; left:{{ key[3] }}vw; top:{{ key[4] }}%;position: absolute;">
                        <p>{{ key[0] }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
